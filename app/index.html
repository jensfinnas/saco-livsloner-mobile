<!doctype html>
<html class="no-js">
  <head>
    <meta charset="utf-8">
    <title>Saco livslöner</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width">
    <link rel="shortcut icon" href="/favicon.ico">
    <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->
    <!-- build:css(.) styles/vendor.css -->
    <!-- bower:css -->
    <!-- endbower -->
    <!-- endbuild -->
    <!-- build:css(.tmp) styles/main.css -->
    <link rel="stylesheet" href="styles/main.css">
    <!-- endbuild -->

  <body>
    <!--[if lt IE 9]>
      <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
    <![endif]-->

    <script id="navigation-mobile" type="text/x-handlebars-template">
      <select class='form-control profession'>
      <option value="">Välj ett yrke</option>
        {{#each . }}
        <optgroup label="{{ name }}">
          {{#each items}}
          <option value="{{ label }}|{{ column }}|{{baseline}}">{{ label }}</option>
          {{/each}}
        </optgroup>
        {{/each}}
      </select>
    </script>
    <script id="navigation-desktop" type="text/x-handlebars-template">
    {{#each .}}
    <div class="column">
      {{#each .}}
        <div class="panel panel-default">
          <div class="panel-heading">
            <h4 class="panel-title">
              <span class="glyphicon glyphicon-plus pull-right"></span>
                {{ nameShort }}
            </h4>
          </div>
          <div class="panel-collapse in" id="group-{{ slugify nameShort }}">
            <div class="panel-body">
              {{#each items}}
              <label>
                <input type="checkbox" value="{{ label }}|{{ column }}|{{baseline}}" class="profession"/> {{ label }}
              </label>
              {{/each}}
            </div>
          </div>
        </div>
      {{/each}}
    </div>
    {{/each}}
    </script>

    <h1>Tjänar du in din utbildning?</h1>
    <p class="lead">
      Välj ett yrke för att se när eller om du tjänar "ikapp" en person som börjar jobba direkt efter gymnasiet.
    </p>
    <div id="chart" class="no-selection">
    </div>


    <!-- build:js(.) scripts/vendor.js -->

    <script src="bower_components/bootstrap-sass-official/assets/javascripts/bootstrap/scrollspy.js"></script>

    // App settings
